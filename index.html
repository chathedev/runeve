  <body>
    <div id="root"></div>
    <script>
      (function(){
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p');
        if (p) {
          try {
            var decoded = decodeURIComponent(p);
            window.history.replaceState(null, '', decoded);
          } catch(e) {
            window.history.replaceState(null, '', p);
          }
        }
      })();
    </script>
